<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Service</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        async function generateApiKey() {
            const phone = document.getElementById('phone_input').value;
            if (!phone) {
                showMessage('请输入手机号', true);
                return;
            }
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                showMessage('请输入有效的手机号', true);
                return;
            }
            try {
                const response = await fetch('/generate-api-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone }),
                });
                if (!response.ok) {
                    throw new Error(`Server response error: ${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    const apiKey = data.api_key;
                    document.getElementById('api_key_display').textContent = apiKey;
                    updateCurlCommand();
                    showMessage('API密钥生成成功!');
                }
            } catch (error) {
                console.error('Generating API key failed:', error);
                showMessage('生成API密钥失败: ' + error.message, true);
            }
        }

        function updateCurlCommand() {
            const baseUrl = document.getElementById('base_url_display').textContent;
            const apiKey = document.getElementById('api_key_display').textContent;
            if (apiKey === '未生成API密钥') return;
            const curlCommand = `curl ${baseUrl}/v1/chat/completions -H "Content-Type: application/json" -H "Authorization: Bearer ${apiKey}" -d '{"messages": [{"role": "user","content": "Hi"}],"model": "glm-4-flash"}'`;
            document.getElementById('curl_command_display').textContent = curlCommand;
        }

        function copyToClipboard(elementId) {
            var text = document.getElementById(elementId).innerText;
            var dummy = document.createElement("textarea");
            dummy.style.position = 'absolute';
            dummy.style.left = '-9999px';
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            showMessage("Copied to clipboard!");
        }

        function showMessage(message, isError) {
            const messageArea = document.getElementById('message_area');
            messageArea.textContent = message;
            messageArea.className = isError ? 'bg-red-100 text-red-700 p-4 rounded' : 'bg-green-100 text-green-700 p-4 rounded';
            messageArea.style.display = 'block';
            messageArea.classList.add('fade-in');
            setTimeout(() => {
                messageArea.style.display = 'none';
                messageArea.classList.remove('fade-in');
            }, 3000);
        }

        async function loadModels() {
            try {
                const response = await fetch('/get-models');
                const data = await response.json();
                const modelList = document.getElementById('model_list');
                modelList.innerHTML = '';

                data.models.forEach(model => {
                    const div = document.createElement('div');
                    div.className = 'model-item';
                    div.textContent = model;
                    modelList.appendChild(div);
                });

                // 修改高度计算逻辑
                const modelCount = data.models.length;
                const itemHeight = 48; // 每个model-item的高度（包括padding和border）
                const maxVisibleItems = 6; // 最多显示的项目数（用于视觉显示，不限制实际内容）
                const maxHeight = maxVisibleItems * itemHeight; // 固定显示区域的最大高度

                // 设置固定的最大显示高度
                document.documentElement.style.setProperty('--model-list-max-height', `${maxHeight}px`);

                // 如果有更多项目，添加滚动样式
                if (modelCount > maxVisibleItems) {
                    const modelListElement = document.querySelector('.model-list');
                    if (modelListElement) {
                        modelListElement.classList.add('scrollable');
                    }
                }
            } catch (error) {
                console.error('Loading models failed:', error);
            }
        }

        function showContactModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.remove('hidden');
            modal.classList.add('fade-in');
        }

        function hideContactModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.add('hidden');
            modal.classList.remove('fade-in');
        }

        // Close modal when clicking outside
        document.addEventListener('click', function (event) {
            const modal = document.getElementById('contactModal');
            if (event.target === modal) {
                hideContactModal();
            }
        });

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadModels);
    </script>

    <style>
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* 悬浮缩放效果 */
        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        /* 自定义滚动条 */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #818cf8 #e5e7eb;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #818cf8;
            border-radius: 3px;
        }

        /* 响应式布局调整 */
        @media (max-width: 640px) {
            .content-wrapper {
                padding: 1rem;
            }

            .item-container {
                flex-direction: column;
                align-items: stretch;
            }

            .item-content {
                margin-top: 0.5rem;
            }

            .label-text {
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
        }

        /* Model列表样式 */
        .model-list-container {
            position: relative;
        }

        .model-list {
            max-height: 0;
            overflow-y: hidden;
            transition: max-height 0.3s ease-out;
            background-color: white;
            border-radius: 0.5rem;
        }

        .model-list.scrollable {
            overflow-y: auto;
        }

        .model-list-container:hover .model-list {
            max-height: var(--model-list-max-height, 288px);
            transition: max-height 0.5s ease-in;
        }

        /* 优化滚动条样式 */
        .model-list::-webkit-scrollbar {
            width: 4px;
        }

        .model-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        .model-list::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }

        .model-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .model-item {
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .model-item:last-child {
            border-bottom: none;
        }

        .model-item:hover {
            background-color: #f3f4f6;
        }

        /* 确保最后一个项目的边框圆角 */
        .model-list .model-item:last-child {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        /* 文本截断和展开 */
        .truncate-text {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .truncate-text {
                max-width: 400px;
            }
        }

        .truncate-text:hover {
            white-space: normal;
            overflow: visible;
        }

        /* Modal animation */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #contactModal.fade-in {
            animation: modalFadeIn 0.3s ease-out;
        }

        /* Footer icons hover effect */
        .footer-icon {
            transition: transform 0.2s ease-in-out;
        }

        .footer-icon:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-50 to-green-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-2xl rounded-lg p-6 w-full max-w-4xl fade-in">
        <!-- 头部导航 -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-600 mb-4 md:mb-0">API Service</h1>
            <div class="flex space-x-4">
                <a href="/manage-keys" class="flex items-center text-indigo-600 hover:text-indigo-800 hover-scale">
                    <i class="fas fa-key mr-2"></i>
                    <span>Key Management</span>
                </a>
                <a href="/get-usage" class="flex items-center text-indigo-600 hover:text-indigo-800 hover-scale">
                    <i class="fas fa-chart-bar mr-2"></i>
                    <span>Dashboard</span>
                </a>
            </div>
        </div>

        <!-- API密钥生成区域 -->
        <div class="bg-gray-50 rounded-lg p-6 shadow-md mb-6 hover-scale">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">获取API密钥</h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="tel" id="phone_input"
                    class="flex-grow w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="请输入手机号">
                <button onclick="generateApiKey()"
                    class="w-full md:w-auto bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                    获取API密钥
                </button>
            </div>
        </div>

        <!-- API信息展示区域 -->
        <div class="space-y-4">
            <!-- API Key 显示 -->
            <div class="bg-gray-50 rounded-lg p-4 hover-scale">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div class="flex items-center mb-2 md:mb-0">
                        <i class="fas fa-key text-indigo-500 text-xl mr-3"></i>
                        <span class="text-lg font-semibold text-gray-800">API密钥</span>
                    </div>
                    <div class="flex items-center w-full md:w-auto">
                        <span id="api_key_display"
                            class="truncate-text text-green-600 font-mono mr-2">生成API密钥后请保存</span>
                        <button onclick="copyToClipboard('api_key_display')"
                            class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Base URL 显示 -->
            <div class="bg-gray-50 rounded-lg p-4 hover-scale">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div class="flex items-center mb-2 md:mb-0">
                        <i class="fas fa-link text-indigo-500 text-xl mr-3"></i>
                        <span class="text-lg font-semibold text-gray-800">Base URL</span>
                    </div>
                    <div class="flex items-center w-full md:w-auto">
                        <span id="base_url_display"
                            class="truncate-text text-green-600 font-mono mr-2">https://api.aihao.world</span>
                        <button onclick="copyToClipboard('base_url_display')"
                            class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Command 显示 -->
            <div class="bg-gray-50 rounded-lg p-4 hover-scale">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div class="flex items-center mb-2 md:mb-0">
                        <i class="fas fa-terminal text-indigo-500 text-xl mr-3"></i>
                        <span class="text-lg font-semibold text-gray-800">Command</span>
                    </div>
                    <div class="flex items-center w-full md:w-auto">
                        <span id="curl_command_display"
                            class="truncate-text text-green-600 font-mono mr-2">Loading...</span>
                        <button onclick="copyToClipboard('curl_command_display')"
                            class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Model 列表 -->
            <div class="bg-gray-50 rounded-lg p-4 hover-scale model-list-container">
                <div class="flex items-center mb-2">
                    <i class="fas fa-cube text-indigo-500 text-xl mr-3"></i>
                    <span class="text-lg font-semibold text-gray-800">Model</span>
                </div>
                <div class="model-list bg-white rounded-lg shadow-sm" id="model_list">
                    <!-- Models will be loaded dynamically -->
                </div>
            </div>

            <!-- Usage 显示 -->
            <div class="bg-gray-50 rounded-lg p-4 hover-scale">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                    <div class="flex items-center mb-2 md:mb-0">
                        <i class="fas fa-chart-line text-indigo-500 text-xl mr-3"></i>
                        <span class="text-lg font-semibold text-gray-800">Usage</span>
                    </div>
                    <span class="text-green-600">1,000,000 tokens limit</span>
                </div>
            </div>
        </div>

        <!-- 消息提示区域 -->
        <div id="message_area" class="mt-4 hidden"></div>

        <!-- Footer -->
        <div class="mt-8 flex justify-center space-x-6">
            <a href="https://github.com/firslov/MyAPI" target="_blank"
                class="text-gray-600 hover:text-indigo-600 transition-colors hover-scale">
                <i class="fab fa-github text-2xl"></i>
            </a>
            <button onclick="showContactModal()"
                class="text-gray-600 hover:text-indigo-600 transition-colors hover-scale">
                <i class="fas fa-user-circle text-2xl"></i>
            </button>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4 relative">
            <button onclick="hideContactModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">联系作者</h3>
                <img src="contact-qr.jpg" alt="Contact QR Code" class="mx-auto w-64 h-64 object-contain">
                <p class="mt-4 text-gray-600">扫描二维码联系作者</p>
            </div>
        </div>
    </div>
</body>

</html>
